<!-- 跟瀏覽器說明要使用 HTML 5 -->
<!DOCTYPE html>
<!-- 網頁元素 lang 語言 zh 繁中 -->
<html lang="zh">
<!-- 網頁資訊 -->
<head>
    <!-- 編碼 UTF-8 避免亂碼 -->
    <meta charset="UTF-8">
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 標題：顯示在瀏覽器上方 -->
    <title>Document</title>
    <!-- rel 關係 stylesheet - CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 導覽列 -->
    <!-- div 無語意的元素 -->
    <!-- nav 有語意的元素 - SEO 搜尋引擎優化 -->
    <nav>
        <div id="logo">
            <span>丸龜製麵</span>
        </div>
        <div>
            <a href="">關於丸龜</a>
            <a href="">最新消息</a>
            <a href="">聯絡我們</a>
        </div>
    </nav>
    
</body>
</html>
